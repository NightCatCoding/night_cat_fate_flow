<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png+xml" href="/night_cat_fate_flow_favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Night Cat Serendipity - 万物皆可抽 | Universal Random Picker"/>
    <meta name="theme-color" content="#0f172a"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:opsz,wght@14..32,300..700&family=JetBrains+Mono:wght@400;500;600&display=swap"
          rel="stylesheet">

    <title>Night Cat Serendipity | 万物皆可抽</title>

    <!-- GitHub Pages SPA 重定向處理 -->
    <script>
        (function () {
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect !== location.href) {
                history.replaceState(null, null, redirect);
            }
        })();
    </script>

    <style>
        /* Critical CSS - Soft organic dark theme */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #0f172a;
            color: #f1f5f9;
            font-family: 'Inter', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Soft loading screen */
        #app-loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #0c1222 100%);
            z-index: 9999;
        }

        .loading-cat {
            width: 100px;
            height: 100px;
            margin-bottom: 32px;
            filter: drop-shadow(0 0 40px rgba(45, 212, 191, 0.2));
        }

        .loading-fur {
            fill: #334155;
        }

        .loading-eye {
            fill: #2dd4bf;
            animation: eyeGlow 3s ease-in-out infinite;
        }

        .loading-pupil {
            fill: #0f172a;
        }

        @keyframes eyeGlow {
            0%, 100% {
                opacity: 0.7;
                filter: drop-shadow(0 0 8px rgba(45, 212, 191, 0.4));
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 16px rgba(45, 212, 191, 0.7));
            }
        }

        .loading-text {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: #94a3b8;
            letter-spacing: 0.05em;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<!-- Soft loading screen -->
<div id="app-loading">
    <svg class="loading-cat" viewBox="0 0 100 100">
        <!-- Cat head -->
        <ellipse cx="50" cy="55" rx="32" ry="28" class="loading-fur"/>
        <!-- Ears -->
        <path d="M 22 38 L 28 15 L 40 33 Z" class="loading-fur"/>
        <path d="M 78 38 L 72 15 L 60 33 Z" class="loading-fur"/>
        <path d="M 26 35 L 30 22 L 38 32 Z" fill="#1e293b"/>
        <path d="M 74 35 L 70 22 L 62 32 Z" fill="#1e293b"/>
        <!-- Eyes -->
        <ellipse class="loading-eye" cx="38" cy="50" rx="10" ry="12"/>
        <ellipse class="loading-eye" cx="62" cy="50" rx="10" ry="12" style="animation-delay: 0.3s"/>
        <!-- Pupils -->
        <ellipse class="loading-pupil" cx="38" cy="50" rx="3" ry="8"/>
        <ellipse class="loading-pupil" cx="62" cy="50" rx="3" ry="8"/>
        <!-- Highlights -->
        <circle cx="35" cy="46" r="2" fill="rgba(255,255,255,0.5)"/>
        <circle cx="59" cy="46" r="2" fill="rgba(255,255,255,0.5)"/>
    </svg>
    <div class="loading-text">正在唤醒随机之力...</div>
</div>

<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
